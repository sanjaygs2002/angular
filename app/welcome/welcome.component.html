
<!-- welcome.component.html -->
<div class="welcome-container">
  <h2>Welcome, {{ user.name }}</h2>
  <button class="logout-button" (click)="logout()">Logout</button>

  <!-- Crop Prediction Form -->
  <div class="crop-prediction-form">
    <h3>Crop Prediction Form</h3>
    <form (ngSubmit)="onSubmit()">
      <!-- Nitrogen input field -->
      <div class="form-group">
        <label for="nitrogen">Nitrogen (N) kg/ha</label>
        <input type="number" id="nitrogen" [(ngModel)]="soilData.nitrogen" name="nitrogen" class="form-control" required>
      </div>
      <!-- Phosphorous input field -->
      <div class="form-group">
        <label for="phosphorous">Phosphorous (P) kg/ha</label>
        <input type="number" id="phosphorous" [(ngModel)]="soilData.phosphorous" name="phosphorous" class="form-control" required>
      </div>
      <!-- Potassium input field -->
      <div class="form-group">
        <label for="potassium">Potassium (K) kg/ha</label>
        <input type="number" id="potassium" [(ngModel)]="soilData.potassium" name="potassium" class="form-control" required>
      </div>
      <!-- Temperature input field -->
      <div class="form-group">
        <label for="temperature">Temperature (Â°C)</label>
        <input type="number" id="temperature" [(ngModel)]="soilData.temperature" name="temperature" class="form-control" required>
      </div>
      <!-- pH input field -->
      <div class="form-group">
        <label for="ph">pH</label>
        <input type="number" id="ph" [(ngModel)]="soilData.ph" name="ph" class="form-control" required>
      </div>
      <!-- Submit button -->
      <button type="submit" class="btn btn-primary">Predict Crop</button>
    </form>
    <!-- Display predicted crop -->
    <div *ngIf="predictedCrop" class="predicted-crop">
      <h3>Predicted Crop: {{ predictedCrop }}</h3>
    </div>
  </div>

  <!-- Last login information -->
  <div class="footer">
    <p>You logged in on: {{ user.loginDateTime }}</p>
    <p *ngIf="user.lastLogin">Last login was on: {{ user.lastLogin }}</p>
  </div>
</div>
